<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Zone</title>
    <link rel="icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <header>
        <div class="nav-bar-container">
            <div class="nav-icon">
                <img src="./images/Frame.png" alt="logo here">
                <h3><span>G</span>amer</h3>
            </div>
            <div class="nav-menu">
                <p>About us</p>
                <p>Developers</p>
                <div class="nav-social">
                    <p>Follow us on</p>
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-tiktok"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- banner code -->
        <section class="banner">
            <div class="banner-text">
                <h3>Play Like The<br><span class="heading-gradient">G.O.A.T.</span></h3>
                <p>
                    <span>
                    <i class="fa-regular fa-circle-play"></i>
                    </span>1-Click instant play</p>
                <p>
                    <span>
                        <i class="fa-solid fa-download"></i>
                    </span>No Download</p>
                <p>
                    <span>
                        <i class="fa-regular fa-user"></i>
                    </span>1000s of supported online games</p>

                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
            </div>
            <div class="banner-images">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>



    </main>

</body>
</html>
